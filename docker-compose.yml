version: '3.8'

services:
  # Nginx web server for serving the static frontend
  web:
    image: nginx:alpine
    container_name: domingle-web
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - peerjs
    restart: unless-stopped
    networks:
      - domingle-network

  # PeerJS signaling server
  peerjs:
    image: peerjs/peerjs-server:latest
    container_name: domingle-peerjs
    ports:
      - "9000:9000"
    environment:
      - PORT=9000
      - ALLOW_DISCOVERY=true
    restart: unless-stopped
    networks:
      - domingle-network

networks:
  domingle-network:
    driver: bridge
